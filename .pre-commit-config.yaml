repos:
-   repo: https://github.com/psf/black
    rev: 22.3.0  # keep in sync with tests/lint_requirements.txt
    hooks:
    - id: black
      language_version: python3
-   repo: https://github.com/PyCQA/isort
    rev: '5.10.1'  # keep in sync with tests/lint_requirements.txt
    hooks:
    -   id: isort
-   repo: https://github.com/PyCQA/flake8
    rev: '4.0.1'  # keep in sync with tests/lint_requirements.txt
    hooks:
    -   id: flake8
-   repo: https://github.com/ikamensh/flynt
    rev: '0.76'  # keep in sync with tests/lint_requirements.txt
    hooks:
    -   id: flynt
